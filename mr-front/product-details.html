<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/product-details.css">
</head>

<body>
    <div class="top-nav">
        <div class="container clearf">
            <div class="fl">
                <a class="item" href="#">首页</a>
            </div>
            <div class="fr">
                <a class="item" href="#">订单</a>
                <a class="item" href="#">登录</a>
                <a class="item" href="#">注册</a>
            </div>
        </div>
    </div>
    <div class="header ">
        <div class="container clearf">
            <div class="col-2 title">logo</div>
            <div class="col-5 search-bar">
                <input type="text">
                <button>搜索</button>
            </div>
            <div class="col-3 cart">
                <a href="#">我的购物车</a>
            </div>
        </div>
    </div>
    <div class="product-info">
        <div class="info-container clearf">
            <div class="info-img">
                <img src="./images/ccc.png" alt="">
            </div>
            <div class="info-content">
                <div class="info-content-title">商品标题商品标题商品标题商品标题商品标题商品标题商品标题</div>
                <div class="info-content-price">￥99.00</div>
                <div class="info-content-spec">
                    规格：
                </div>
                <div class="product-quantity-group clearf">
                    <button class="reduce">-</button>
                    <input class="quantity" type="text" value="0">
                    <button class="increase">+</button>
                </div>
                <div class="product-select-group">
                    <button class="product-cart">加入购物车</button>
                    <button class="buy">立即购买</button>
                </div>
            </div>
        </div>
    </div>
    <div class="product-details">
        <div class="info-container">
            <div class="details-content-title">
                商品详情
            </div>
            <div class="pro-details-content">

            </div>
        </div>
    </div>
    <div class="footer clearf">
        <div class="footer-container">
            <p>Copyright © 2020-2021 蘑菇街 Rights Reserved.  |   粤ICP备17008806号-5</p>
        </div>
    </div>

</html>
